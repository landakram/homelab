---
- name: Create openethereum namespace
  k8s:
    name: openethereum
    api_version: v1
    kind: Namespace
    state: present

- name: Add eth-charts chart repo
  helm_repository:
    name: eth-charts
    repo_url: https://landakram.github.io/eth-charts/

- name: Deploy openethereum on a non-master node
  helm:
    name: openethereum
    chart_ref: eth-charts/openethereum
    release_namespace: openethereum
    state: present
    values:
      persistence:
        enabled: true
        storageClass: longhorn-r1-nonmaster
        size: 400Gi
      podSecurityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: DoesNotExist
      prometheus: true
      config: |
        [parity]
        chain = "mainnet"
        base_path = "/home/openethereum/.local/share/io.parity.ethereum"

        # The node is only accessible on LAN or VPN so...
        [rpc]
        interface = "all"

        [websockets]
        interface = "all"

        [metrics]
        enable = true
        interface = "all"

- name: Deploy an Ingress for openethereum
  k8s:
    definition:
      apiVersion: extensions/v1beta1
      kind: Ingress
      metadata:
        name: openethereum
        namespace: openethereum
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          cert-manager.io/acme-challenge-type: dns01
      spec:
        rules:
          - host: eth.homelab.markhudnall.com
            http:
              paths:
                - path: /
                  backend:
                    serviceName: openethereum
                    servicePort: 8545
                - path: /ws
                  backend:
                    serviceName: openethereum
                    servicePort: 8546
        tls:
          - hosts:
              - eth.homelab.markhudnall.com
            secretName: eth-homelab-markhudnall-com-tls
    state: present
